name: Preview Deployment
on:
  push:
    branches:
      - develop
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.MASTERCHATAI_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Vercel CLI
        run: npm install --global vercel
      - name: Pull Vercel Project Information
        run: vercel pull --yes --environment=preview --token="$MASTERCHATAI_TOKEN"
      - name: Build Project Artifacts
        run: vercel build --token="$MASTERCHATAI_TOKEN"
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token="$MASTERCHATAI_TOKEN"
